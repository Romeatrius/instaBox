<!DOCTYPE html>
<html lang="en">

<head>

    <title>Instagram</title>
    <link rel="stylesheet" href="style.css ">
</head>

<body>
    <div id="top">
        <img src="assets/logo.png" alt="class= profilePics">
        <div>
            <div class="top-box instagram-title">Instagram</div>

                <p><strong>Posts:</strong> 5,863</p>

                <p><strong>Following:</strong> 223</p>

            <div class="top-box bio">
                <p>Bringing you closer to the people and things you love. ❤️"</p>
                <p><a href="https://help.instagram.com" target="_blank">help.instagram.com</a></p>
            </div>
            <div class="top-box followed">
                <p><strong>Followed by:</strong> thedailyshow and kevin</p>
            </div>
        </div>
    </div>
        
       


    <div id="bottom">
        <img src= "assets/talent.png" alt="" class="profilePics">

        <img src="assets/beauty.png" alt="" class="profilePics">
